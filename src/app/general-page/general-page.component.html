<div class="general-page">
    <mat-card class="table-card">
        <app-general-table [config]="config.tableConfig" (signal)="onTableSignal($event)"></app-general-table>
    </mat-card>

    <mat-card class="form-card">
        <app-general-form 
            [config]="config.formConfig" 
            [id]="id"
            [data]="formData"></app-general-form>
    </mat-card>
</div>
