<div class="general-page">
    <mat-card class="table-card">
        <app-general-table 
            [data]="tableData"
            [config]="config.tableConfig">
        </app-general-table>
    </mat-card>

    <mat-card class="form-card">
        <app-general-form 
            [config]="config.formConfig" 
            (signal)="onFormSignals($event)">
        </app-general-form>
    </mat-card>
</div>
